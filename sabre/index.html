<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JSON Test</title>
    </head>
    <body>
        <pre>
            <div id="myData"></div>
        </pre>

        <script>

            fetch('bfm.json')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    appendData(data);
                })
                .catch(function (err) {
                    console.log('error: ' + err);
                });

            function appendData(data) {
                var mainContainer = document.getElementById("myData");

                console.log(data.groupedItineraryResponse.messages.length);

                

                data.groupedItineraryResponse.messages.forEach(element => {
                    var div = document.createElement("div");
                    div.innerHTML =  element.type + ': ' + element.text;
                    mainContainer.appendChild(div);
                });

                //for (var i = 0; i < data.groupedItineraryResponse.messages.length; i++) {
                //    var div = document.createElement("div");
                //    div.innerHTML =  data.groupedItineraryResponse.messages[i].type + ': ' + data.groupedItineraryResponse.messages[i].text;
                //    mainContainer.appendChild(div);
                //}
            }

        </script>
    </body>
</html>

<!DOCTYPE HTML>
<html>
  <!-- https://www.geeksforgeeks.org/html-drag-and-drop/ -->
	<head>
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}

			function dragStart(ev) {
				ev.dataTransfer.setData("text", ev.target.id);
			}

			function dragDrop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
		<style>
			.div1 {
				width: 150px;
				height: 150px;
				padding: 10px;
				border: 1px solid black;
				background-color: #F5F5F5;
			}
			p {
				font-size:20px;
				font-weight:bold;
			}
			.gfg {
				font-size:40px;
				color:#009900;
				font-weight:bold;
			}
		</style>
	</head>
	<body>
		<div class="div1" ondrop="dragDrop(event)" ondragover="allowDrop(event)">
		    <img id="drag1" src="img/chest-fly.gif" draggable="true" ondragstart="dragStart(event)" width="150" height="150">
    </div>
		<br>
		<div class="div1" ondrop="dragDrop(event)" ondragover="allowDrop(event)">
      <img id="drag2" src="img/sit-up.gif" draggable="true" ondragstart="dragStart(event)" width="150" height="150">
    </div>
    <br>
    <div class="div1" ondrop="dragDrop(event)" ondragover="allowDrop(event)"></div>
	</body>
</html>
